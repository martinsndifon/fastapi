{% extends 'layout.html' %} {% block content %}

<div class="container">
  <div class="card">
    <div class="card-header">Make a new todo</div>
    <div class="card-body">
      <form method="POST">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            name="title"
            id="title"
            required
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            class="form-control"
            rows="3"
            name="description"
            id="description"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="priority">Priority</label>
          <select class="form-control" name="priority" id="priority">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Add new todo</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
