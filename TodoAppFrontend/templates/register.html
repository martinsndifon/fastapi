<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', path='/todo/css/base.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', path='/todo/css/bootstrap.css') }}"
    />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>TodoApp</title>
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-md navbar-dark main-color fixed-top">
        <a class="navbar-brand" href="#">Todo App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="container">
      <div class="card">
        <div class="card-header">Register</div>
        <div class="card-body">
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="email"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="username">Username</label>
                <input
                  type="username"
                  class="form-control"
                  name="username"
                  id="username"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="firstname">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="firstname"
                  id="firstname"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="lastname">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="lastname"
                  id="lastname"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                required
              />
            </div>

            <div class="form-group">
              <label for="password2">Verify Password</label>
              <input
                type="password"
                class="form-control"
                name="password2"
                id="password2"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
        </div>
        <div class="card-footer text-muted">
          <a href="#"> Already have an account? </a>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', path='/todo/js/jquery-slim.js') }}"></script>
    <script src="{{ url_for('static', path='/todo/js/popper.js') }}"></script>
    <script src="{{ url_for('static', path='/todo/js/bootstrap.js') }}"></script>
  </body>
</html>
